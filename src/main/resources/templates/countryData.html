<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CO2 Daten für ${country}</title>
</head>
<body>
<h1>CO2 Daten für <span th:text="${country}"></span></h1>
<table>
  <thead><tr><th>Jahr</th><th>CO2-Ausstoß</th></tr></thead>
  <tbody>
  <tr th:each="record : ${co2}">
    <td th:text="${record.year}"></td>
    <td th:text="${record.co2}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
