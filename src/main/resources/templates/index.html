<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herzlich Willkommen - Like Zero to Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            max-width: 1200px;
            width: 100%;
        }

        .hero-section {
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .hero-section h2 {
            color: #666;
            font-size: 1.3em;
            font-weight: 400;
            line-height: 1.6;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .card h3 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        .co2-query-card {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border: 3px solid #4CAF50;
        }

        .co2-query-card h3 {
            color: #2e7d32;
        }

        .login-card {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border: 3px solid #4CAF50;
        }

        .login-card h3 {
            color: #2e7d32;
        }

        .login-intro {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
            font-size: 1.05em;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1em;
        }

        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .co2-query-card select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .login-card input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .co2-query-card button {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
        }

        .co2-query-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .login-card button {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
        }

        .login-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
            text-align: center;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .hero-section {
                padding: 30px 20px;
            }

            .hero-section h1 {
                font-size: 2em;
            }

            .hero-section h2 {
                font-size: 1.1em;
            }

            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- Hero Section -->
    <div class="hero-section">
        <h1>üåç Willkommen!</h1>
        <h2>Sie befinden sich auf der Startseite von unserem Projekt "Like Zero to Hero"</h2>
    </div>

    <!-- Content Grid -->
    <div class="content-grid">
        <!-- CO2 Query Card -->
        <div class="card co2-query-card">
            <span class="icon">üìä</span>
            <h3>CO2-Daten abfragen</h3>

            <form th:action="@{/co2/country}" method="post">
                <div class="form-group">
                    <label for="country">W√§hlen Sie ein Land aus:</label>
                    <select id="country" name="country" required>
                        <option value="">-- Bitte w√§hlen --</option>
                        <option th:each="c : ${countries}" th:value="${c}" th:text="${c}"></option>
                    </select>
                </div>
                <button type="submit">Anzeigen</button>
            </form>
        </div>

        <!-- Login Card -->
        <div class="card login-card">
            <span class="icon">üî¨</span>
            <h3>Wissenschaftler-Login</h3>

            <p class="login-intro">
                Sie sind ein registrierter Wissenschaftler und m√∂chten die Werte eintragen oder ab√§ndern?
            </p>

            <form action="/login/login" method="post">
                <div class="form-group">
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Anmelden</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
