<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Herzlich Wilkommen</title></head>
<body>
<h1>Wilkommen!</h1>
<h2>Sie befinden sich auf der Startseite von unserem Projekt "Like Zero to Hero"</h2>

<div>
<p> Möchten Sie die aktuellen Werte für ein bestimmtes Land finden?</p>
    <form th:action="@{/co2/country}" th:object="${co2Record}" method="post">
        <select th:field="*{country}">
            <option value="">-- Bitte wählen --</option>
            <option th:each="c : ${countries}" th:value="${c}" th:text="${c}"></option>
        </select>
        <button type="submit">Anzeigen</button>
    </form>
</div>

<div>
    <p>Sie sind ein registrierter Wissenschaftler und möchten die Werte eintragen oder abändern?</p>
    <form action="/login/login" method="post" class="login-form">
        <h1>Anmeldung</h1>
        <div class="form-group">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Anmelden</button>
    </form>
</div>
</body>
</html>
